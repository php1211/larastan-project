language: php

sudo: false

php:
  - '7.1'
  - '7.2'
  - '7.3'
  - '7.4snapshot'

cache:
  directories:
    - "$HOME/.composer/cache/files"

env:
  matrix:
    - LARAVEL=5.6.*
    - LARAVEL=5.7.*
    - LARAVEL=5.8.*
    - LARAVEL=^6.0
    - LARAVEL=^7.0

matrix:
  fast_finish: true

before_install:
  # Must be before any additional files are created
  - test "$(find . -type f -not -path "./.git/*" -perm /111)" == ./tests/laravel-test.sh

install:
  - travis_retry composer require "illuminate/contracts=${LARAVEL}" --dev --prefer-dist --no-interaction --no-suggest

script:
  - vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml
  - vendor/bin/phpstan analyze
  - export -f travis_retry
  - tests/laravel-test.sh
  # Check for copyright messages
  - test -z "$(grep -r -L '(c)\s*Nuno Maduro.*enunomaduro@gmail\.com' src/)"
